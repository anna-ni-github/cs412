{% extends 'project/base.html' %}

{% block title %}Remove Item from Outfit{% endblock %}

{% block content %}
<h1>Remove Item from Outfit</h1>

<div style="max-width: 600px; margin: 40px auto; text-align: center;">
    <p style="font-size: 18px; margin-bottom: 30px; color: #666;">
        Are you sure you want to remove <strong>{{ object.clothing_item.name }}</strong> from this outfit?
    </p>
    
    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button type="submit" style="background: #d9534f;">Yes, Remove</button>
            <a href="{% url 'outfit_detail' object.outfit.pk %}" class="btn" style="background: #ccc; color: #333; text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
