{% extends 'project/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 80px auto;">
    <h1 style="text-align: center; margin-bottom: 40px;">Login to Your Wardrobe</h1>
    
    {% if form.errors %}
    <div style="background-color: #ffe6e6; border: 1px solid #d9534f; padding: 15px; border-radius: 4px; margin-bottom: 20px; color: #d9534f;">
        <p>Invalid username or password. Please try again.</p>
    </div>
    {% endif %}
    
    <form method="post" style="background: #fafafa; padding: 40px; border-radius: 8px; border: 1px solid #e8e8e8;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label for="id_username" style="display: block; margin-bottom: 8px; color: #6B5745; font-weight: 500;">Username</label>
            <input type="text" name="username" id="id_username" required class="form-input" autofocus>
        </div>
        
        <div style="margin-bottom: 30px;">
            <label for="id_password" style="display: block; margin-bottom: 8px; color: #6B5745; font-weight: 500;">Password</label>
            <input type="password" name="password" id="id_password" required class="form-input">
        </div>
        
        <button type="submit" style="width: 100%;">Login</button>
        
        <div style="margin-top: 20px; text-align: center;">
            <p style="color: #888; font-size: 14px;">Don't have an account? <a href="{% url 'register' %}" style="color: #8B7355;">Register here</a></p>
        </div>
    </form>
</div>

<style>
    .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e8e8e8;
        border-radius: 4px;
        font-size: 15px;
        font-family: 'Inter', sans-serif;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #8B7355;
    }
</style>
{% endblock %}
