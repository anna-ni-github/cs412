<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}wardrobe manager{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background images grid */
        .bg-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0;
            z-index: 0;
            opacity: 0.80;
            pointer-events: none;
        }
        
        .bg-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Main content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 60px;
        }
        
        /* Header/Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 30px 0;
            margin-bottom: 60px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        nav a {
            color: #8B7355;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            padding: 8px 0;
            position: relative;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #8B7355;
            transition: width 0.3s ease;
        }
        
        nav a:hover {
            color: #6B5745;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 8px;
            min-height: 70vh;
        }
        
        h1 {
            color: #2c2c2c;
            font-size: 50px;
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 1px;
            text-align: center;
        }
        
        h2 {
            color: #4a4a4a;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        h3 {
            color: #6B5745;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        a {
            color: #8B7355;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #6B5745;
        }
        
        p {
            color: #666;
            line-height: 1.8;
            font-size: 15px;
        }
        
        /* Grid layouts */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 35px;
            margin-top: 40px;
        }
        
        /* Card styles */
        .card {
            background: #ffffff;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: #8B7355;
        }
        
        .card-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card h3 {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #2c2c2c;
        }
        
        .card p {
            font-size: 14px;
            color: #888;
            margin: 5px 0;
        }
        
        .card p strong {
            color: #6B5745;
            font-weight: 500;
        }
        
        /* Button styles */
        button, input[type="submit"], .btn {
            background-color: #8B7355;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        button:hover, input[type="submit"]:hover, .btn:hover {
            background-color: #6B5745;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 87, 69, 0.3);
        }
        
        /* Badge/Tag styles */
        .badge {
            display: inline-block;
            background-color: #f5f5f5;
            color: #6B5745;
            padding: 4px 12px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 500;
            margin: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Detail page styles */
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-top: 40px;
        }
        
        .detail-image {
            width: 100%;
            max-width: 500px;
            border-radius: 4px;
            border: 1px solid #e8e8e8;
        }
        
        .detail-info p {
            margin: 15px 0;
            font-size: 15px;
        }
        
        /* Links and navigation */
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #8B7355;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .back-link:hover {
            color: #6B5745;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }
        
        /* List styles */
        ul {
            list-style: none;
            padding: 0;
        }
        
        ul li {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Background images -->
    <div class="bg-images">
        <img src="https://images.genius.com/91068e837ba6b38482474840628b5ec2.1000x1000x1.png" alt="">
        <img src="https://0.soompi.io/wp-content/uploads/2025/11/12054808/Minju-5.jpeg" alt="">
        <img src="https://i.pinimg.com/1200x/5b/8f/eb/5b8feb7a8e52465845c791af21b90339.jpg" alt="">
        <img src="https://i.pinimg.com/736x/71/38/18/7138180ef456d8575af75ae46ade1fbb.jpg" alt="">
        <img src="https://i.pinimg.com/1200x/c0/93/2b/c0932bdb5106578136e556c4c2a2c322.jpg" alt="">
        <img src="https://images.genius.com/91068e837ba6b38482474840628b5ec2.1000x1000x1.png" alt="">
    </div>
    
    <div class="content-wrapper">
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'clothing_list' %}">Wardrobe</a>
                <a href="{% url 'outfit_list' %}">Outfits</a>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: #8B7355; font: inherit; cursor: pointer; padding: 8px 0; font-weight: 500; font-size: 15px; letter-spacing: 0.5px; text-transform: uppercase; transition: all 0.3s ease; position: relative;">
                        Logout ({{ user.username }})
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
