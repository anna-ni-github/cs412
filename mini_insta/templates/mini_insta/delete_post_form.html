{% block content %}
  <div style="max-width:600px; margin:2rem auto; text-align:center;">
    <h2>Are you sure you want to delete this post?</h2>

    <p><strong>{{ post.caption }}</strong></p>

    {% if post.get_all_photos %}
      {% with photo=post.get_all_photos.0 %}
        <img src="{{ photo.get_image_url }}" alt="Post photo" width="300" style="border-radius:8px;">
      {% endwith %}
    {% endif %}

    <form method="POST" style="margin-top:1rem;">
      {% csrf_token %}
      <button type="submit" 
              style="background:#dc3545; color:white; padding:0.5rem 1rem; border:none; border-radius:6px;">
        Yes, Delete
      </button>
      <a href="{% url 'mini_insta:show_profile' profile.pk %}" 
         style="margin-left:1rem; color:#555; text-decoration:underline;">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
