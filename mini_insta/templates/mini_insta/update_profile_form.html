{% extends 'mini_insta/base.html' %}

{% block content %}
  <div style="max-width:600px; margin:2rem auto;">
    <h2>Update Profile for {{ object.display_name }}</h2>

    <form method="POST" style="display:flex; flex-direction:column; gap:1rem;">
      {% csrf_token %}
      {{ form.as_p }}

      <div style="display:flex; gap:1rem; align-items:center;">
        <button type="submit" 
                style="background:#007bff; color:white; padding:0.5rem 1rem; border:none; border-radius:6px;">
          Save Changes
        </button>

        <a href="{% url 'mini_insta:show_profile' object.pk %}" 
           style="text-decoration:underline; color:#555;">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
