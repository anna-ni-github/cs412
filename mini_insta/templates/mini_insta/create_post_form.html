

{% extends 'mini_insta/base.html' %}

{% block content %}
  <h2>Create New Post for {{ profile.display_name }}</h2>

  <form method="POST" action="{% url 'mini_insta:create_post' profile.pk %}">
    {% csrf_token %}
    
    {{ form.as_p }}

    <p>
      <label for="id_image_url">Image URL:</label>
      {{ form.image_url }}
    </p>

    <button type="submit">Submit</button>
    <a href="{% url 'mini_insta:show_profile' profile.pk %}">Cancel</a>
  </form>
{% endblock %}
